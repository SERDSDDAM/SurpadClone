<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - بنّاء اليمن</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Cairo', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            direction: rtl;
        }
        
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            color: #6b7280;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
            font-family: 'Cairo', sans-serif;
        }
        
        .submit-btn {
            width: 100%;
            background-color: #3b82f6;
            color: white;
            padding: 0.75rem;
            border-radius: 6px;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            font-family: 'Cairo', sans-serif;
        }
        
        .submit-btn:hover {
            background-color: #2563eb;
        }
        
        .submit-btn:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
        
        .error-message {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }
        
        .success-message {
            background-color: #f0f9ff;
            border: 1px solid #bae6fd;
            color: #0369a1;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }
        
        .test-data {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #f9fafb;
            border-radius: 6px;
            font-size: 0.875rem;
        }
        
        .test-data p {
            margin: 0.25rem 0;
        }
        
        .test-data .title {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <h1>بوابة الموظفين</h1>
            <p>منصة بنّاء اليمن الرقمية</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" name="username" required placeholder="أدخل اسم المستخدم">
            </div>

            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" required placeholder="أدخل كلمة المرور">
            </div>

            <div id="messageArea"></div>

            <button type="submit" class="submit-btn" id="submitBtn">
                تسجيل الدخول
            </button>
        </form>

        <div class="test-data">
            <p class="title">بيانات تجريبية:</p>
            <p>المدير: admin / Admin@2025!</p>
            <p>المساح: surveyor1 / Employee@2025!</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const messageArea = document.getElementById('messageArea');
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            // إظهار حالة التحميل
            submitBtn.disabled = true;
            submitBtn.textContent = 'جارٍ تسجيل الدخول...';
            messageArea.innerHTML = '';
            
            try {
                console.log('Attempting login with:', { username, password: '***' });
                
                // التحقق من وجود البيانات
                if (!username || !password) {
                    messageArea.innerHTML = `
                        <div class="error-message" style="display: block;">
                            يرجى إدخال اسم المستخدم وكلمة المرور
                        </div>
                    `;
                    return;
                }

                const requestBody = { username, password };
                console.log('Request body:', requestBody);

                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(requestBody)
                });

                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok && data.success) {
                    messageArea.innerHTML = `
                        <div class="success-message" style="display: block;">
                            تم تسجيل الدخول بنجاح. جارٍ إعادة التوجيه...
                        </div>
                    `;
                    
                    // حفظ بيانات المستخدم في localStorage
                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('user_data', JSON.stringify(data.user));
                    
                    // إعادة توجيه حسب دور المستخدم
                    setTimeout(() => {
                        if (data.user.role === 'admin') {
                            window.location.href = '/admin-dashboard';
                        } else if (data.user.role === 'surveyor') {
                            window.location.href = '/phase2-digitization';
                        } else {
                            window.location.href = '/employee-login';
                        }
                    }, 1000);
                } else {
                    messageArea.innerHTML = `
                        <div class="error-message" style="display: block;">
                            ${data.message || 'فشل تسجيل الدخول. يرجى المحاولة مرة أخرى'}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Login error:', error);
                messageArea.innerHTML = `
                    <div class="error-message" style="display: block;">
                        خطأ في الاتصال. يرجى المحاولة مرة أخرى
                    </div>
                `;
            } finally {
                // إعادة تعيين حالة الزر
                submitBtn.disabled = false;
                submitBtn.textContent = 'تسجيل الدخول';
            }
        });
    </script>
</body>
</html>
